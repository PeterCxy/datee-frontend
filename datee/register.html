<!DOCTYPE HTML>
<html>
	<head>
		<title>Register</title>
		<link href="css/bootstrap.css" rel='stylesheet' type='text/css' />
		<!-- Custom Theme files -->
		<link href="css/style.css" rel='stylesheet' type='text/css' />
		<!-- Custom Theme files -->
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
		<!--webfont-->
		<link href='http://fonts.useso.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
		<!--dropdown-->
		<script src="js/jquery-1.11.1.min.js"></script>
	</head>
	<body>
		<div class="header">
			<div class='container'>
				<div class="header_left">
					<img src="images/rate.png" alt=""/>
				</div>
				<div class="logo">
					<a href="index.html"><img src="images/logo.png" alt=""/>
						<span>Date</span>
					</a>
				</div>
				<div class="header_right">
					<ul class="header_user_info">
						<a class="login" href="login.html">
							<li class="user_desc"><span class="m_1">Already user ? </span>Login</li>
							<i class="user"> </i> 
							<div class="clearfix"> </div>
						</a>
						<div class="clearfix"> </div>
					</ul>
					<a href="register.html" class="btn1 btn-1 btn1-1b">Sign Up</a>
				</div>
				<div class="clearfix"> </div>
			</div>
		</div>
		<div class="profile_banner">
			<div class="container"> 
				<h3>Register</h3>
			</div>
		</div>
		<div class='profiles'>
			<div class="container">
				<div class="register">
					<form> 
						<div class="register-top-grid">
							<h3>PERSONAL INFORMATION</h3>
							<div>
								<span>First Name<label>*</label></span>
								<input type="text" id="FirstName"> 
							</div>
							<div>
								<span>Last Name<label>*</label></span>
								<input type="text" id="LastName"> 
							</div>
							<div>
								<span>Email<label>*</label></span>
								<input type="text" id="Email"> 
							</div>
							<div>
								<span>Age<label>*</label></span>
								<input type="text" id="Age"> 
							</div>
							<div>
								<span>Gender<label>*</label></span>
								<input type="text" id="Gender"> 
							</div>
							<div>
								<span>Country<label>*</label></span>
								<input type="text" id="Country"> 
							</div>
							<div>
								<span>City<label>*</label></span>
								<input type="text" id="City"> 
							</div>							
							<div>
								<span>Password<label>*</label></span>
								<input type="text" id="Password"> 
							</div>
							<div class="clearfix"> </div>
						</div>
					</form>
					<div class="clearfix"> </div>
					<div class="register-but">
						<a class="acount-btn" id="bt" href="rateself.html">Submit</a>
					</div>
				</div>
			</div>
		</div>
		<script>
			var bt = document.getElementById('bt');
			bt.onclick = function () {
				var reqarr = new Array(document.getElementById('FirstName').value,document.getElementById('LastName').value,document.getElementById('Email').value,document.getElementById('Age').value,document.getElementById('Gender').value,document.getElementById('Country').value,document.getElementById('City').value,document.getElementById('Password').value,);
				var xmlHttp = new XMLHttpRequest();
				xmlHttp.onreadystatechange = function() {
					if(xmlHttp.readyState == 4 && xmlHttp.status == 200) {
						if(xmlHttp.responseText) {
							alert('Registration succuessful');
							window.open("index.html","_blank"); 
						}
						else {
							alert('Registration failed, please try again');
							window.location.reload();
						}
					}
				};
				xmlHttp.open('PUT', 'http://127.0.0.1:23456/', true);
				xmlHttp.send(JSON.stringify(reqarr));
			};
	    </script>
	</body>
</html>
